    <div class="container">
     <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                    <form id="cadastrar-form" action="#" method="post" role="form">
                        <h2>Cadastrar</h2>
                        <div class="form-group">
                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nome" value="">
                        </div>
						<div class="form-group">
                            <input type="text" name="sobrenome" id="sobrenome" tabindex="1" class="form-control" placeholder="Sobrenome" value="">
                        </div>
						<div class="form-group">
                            <input type="text" name="dt_nasc" id="dt_nasc" tabindex="1" class="form-control" placeholder="Data de Nascimento" value="">
                        </div>
						<div class="form-group">
							<p>Sexo: </p>
                            <input type="radio" name="tp_sex_fem" id="tp_sex_fem" value="opcao1"> Feminino</input>
							<input type="radio" name="tp_sex_masc" id="tp_sex_masc" value="opcao2"> Masculino</input>
                        </div>
						<div class="form-group">
                            <input type="text" name="nr_celular" id="nr_celular" tabindex="1" class="form-control" placeholder="Número (Celular)" value="">
                        </div>
						<div class="form-group">
                            <input type="text" name="nr_telefone" id="nr_telefone" tabindex="1" class="form-control" placeholder="Número (Telefone)" value="">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="E-Mail" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="senha" id="senha" tabindex="2" class="form-control" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirmar-senha" id="confirmar-senha" tabindex="2" class="form-control" placeholder="Confirmar Senha">
                        </div>
                        <div class="form-group">
                            <div class="row">
                              <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="cadastrar-submit" id="cadastrar-submit" tabindex="4" class="form-control btn btn-register" value="Cadastrar Agora">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel-heading">
      <div class="row">
          <div class="col-xs-12 tabs">
              <a href="#" id="cadastrar-form-link"><div class="register">CADASTRAR</div></a>
          </div>
      </div>
  </div>
</div>
